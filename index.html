<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tilt Animation</title>
</head>

<body>
    <div class="container">
        <div class="titles">
            <h1 class="main-title">3D Tilt Animation</h1>
            <h3 class="sub-title">This page only for desktops!</h3>
        </div>
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="adidas.png" alt="adidas sneaker" class="sneaker-img">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3 class="descrip">Future-Ready Trainers width Wrapped Boost for Exception Comfort.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button class="purchase">Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
